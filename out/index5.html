<!DOCTYPE html>
<html>
<head>
	<title>What Makes a House a Home?</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
			color: #333;
			height: 100vh;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
		}
		
		h1 {
			font-size: 40px;
			font-weight: normal;
			margin: 0;
			text-align: center;
			cursor: pointer;
		}
		
		.overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 999;
			justify-content: center;
			align-items: center;
		}
		
		.overlay img {
			max-width: 80%;
			max-height: 80%;
			object-fit: contain;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
	</style>
	<script>
		window.onload = function() {
			var h1 = document.querySelector("h1");
			var overlay = document.querySelector(".overlay");
			var overlayImg = overlay.querySelector("img");
			var sound = new Audio("C:\Users\swacz\Downloads\simonWebsite\out\Monkey Screaming - Sound Effect.mp3");
			
			h1.addEventListener("mouseover", function() {
				overlay.style.display = "flex";
				sound.play();
				
				setTimeout(function() {
					overlay.style.display = "none";
				}, 500);
			});
			
			h1.addEventListener("mouseout", function() {
				// Do nothing
			});
			
			overlay.addEventListener("click", function() {
				overlay.style.display = "none";
			});
			
			overlayImg.addEventListener("click", function(event) {
				event.stopPropagation();
			});
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>What Makes a House a Home?</h1>
		<div class="overlay">
			<img src="https://cdn.vox-cdn.com/thumbor/bAURr1Te5TEkeZnQl6TrJJItOlg=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/15148206/Screen_Shot_2019_03_03_at_12.59.20_PM.png">
		</div>
	</div>
</body>
</html>
